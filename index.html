<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Atendimento</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div id="container">
        <div class="caixaTitulo">
            <p class="titulo">Atendimento on-line</p>
        </div>
        <div class="chatBox">
            <div class="containerLeft">                                   
                <p class="atendente">Atendente diz:</p>
                <div class="caixaLeft">
                    <p class="mensagemLeft"> blablabla</p>
                </div>                  
            </div>
            <div class="containerRight">                                   
                <p class="voce">VocÃª diz:</p>
                <div class="caixaRight">
                    <p class="mensagemRight"> blablabla</p>
                </div>                  
            </div>
        </div>
        <ul class="comandos">
            <li class="caixaTexto">
                <input class="texto" type="text" name="texto" size="60" placeholder="Digite sua mensagem " maxlength="60">
            </li>
            <li class="botao">
                <button class="botaoEnviar" type="submit">ENVIAR</button>
            </li>
        </ul>
    </div>
</body>
</html>
